<div id="detectionImages" class="detection-images">
    <img data-title="Brief" src="../../detection-images/brief1.png"/>
    <img data-title="Pizza1" src="../../detection-images/pizza1.png"/>
    <img data-title="Pizza2" src="../../detection-images/pizza2.png"/>
    <img data-title="Buch1" src="../../detection-images/buch1.png"/>
    <img data-title="Buch2" src="../../detection-images/buch2.png"/>
    <img data-title="Buch3" src="../../detection-images/buch3.png"/>
    <img data-title="Buch4" src="../../detection-images/buch4.png"/>
</div>

<video id="video" width="786" height="590" preload autoplay loop muted controls></video>
<canvas id="canvas" width="1024" height="590"></canvas>

<div>Match</div>
<ul>
    <li *ng-for="#trackedImage of trackedImages">
        {{trackedImage.title}}: {{trackedImage.confidenceOfMatch}}
    </li>
</ul>

<div>Match (Max)</div>
<ul>
    <li *ng-for="#trackedImage of trackedImages">
        {{trackedImage.title}}: {{trackedImage.confidenceOfMatchMaximum}}
    </li>
</ul>
